<!--Project - Spotify clone-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--adding fontawesome using cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--adding a logo in the title:
    rel/relation is icon
    href/hyperlink is a file, "logo.png", inside a folder, "assets", in the same parent file -->
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>

    <!--linking style.css to index.html to set specific styling-->
    <link rel="stylesheet" href="style.css">

    <!--google fonts links: 
    font chosen is Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--the entire page is assigned a class, "main"-->
    <div class="main">
        <!--main class is divided into three classes to denote the 3 parts of the page. -->
        <!--part 1 - sidebar section-->
        <div class="sidebar">
            <!--creating two divs under "sidebar" div, i.e. "nav" div and "library" div-->
            <div class="nav">
                <!--two options -->
                <div class="nav-option" style="opacity:1;"> <!--opacity set as 1 to be the default for Home option-->
                    <!--Home option-->
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <!--Search option-->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="libary">
                <!--library class is further divided into two - options and box -->
                <div class="options">
                    <div class="lib-options">
                        <img src="./assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="box"></div>
            </div>
        </div>
        <!--part 2 - main-content section-->
        <div class="main-content">main content</div>
        <!--part 3 - music-player section-->
        <div class="music-player">music player</div>
    </div>
</body>
</html>
